<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario Físico 2026</title>

<link rel="stylesheet" href="styles.css">

</head>

<body>

<div class="header">
  <img src="logo_dassac.png">
</div>

<div class="dni-box" id="dniBox">
  <label>DNI <span class="req">*</span></label>
  <input id="dniInput">
  <button id="btnIngresar" onclick="confirmarDNI()">Ingresar</button>
</div>

<div id="app" class="hidden">

<div class="dni-box" style="display:flex; justify-content:space-between; align-items:center;">
  <div>
    DNI: <b id="dniFijo"></b>
  </div>
  <div style="font-weight:600;">
    Total items: <span id="totalItems">0</span>
  </div>
</div>

<div class="tabs">
  <div class="tab active" onclick="mostrarTab('reg',this)">Item</div>
  <div class="tab" onclick="mostrarTab('ubi',this)">Ubicación</div>
  <div class="tab" onclick="mostrarTab('mis',this)">
    Registros (<span id="contador">0</span>)
  </div>
</div>

<div id="tab-reg" class="card">
  <label>Código del item <span class="req">*</span></label>
  <input id="codigo" onkeyup="filtrarItems()">
  <div id="listaItems" class="list hidden"></div>

  <label>Ubicación <span class="req">*</span></label>
  <input id="ubicacion">

  <div class="flex">
    <div>
      <label>Cantidad <span class="req">*</span></label>
      <input id="cantidad" type="number" min="0">
    </div>
    <div>
      <label>Unidad de medida</label>
      <input id="unidad" readonly>
    </div>
  </div>

  <label>Observaciones</label>
  <input id="obs">

  <button onclick="guardar()">Guardar</button>
</div>

<div id="tab-ubi" class="card hidden">
  <label>Ubicación <span class="req">*</span></label>
  <input id="ubicacionMasiva" onkeyup="filtrarUbicaciones()">
  <div id="listaUbicaciones" class="list hidden"></div>

  <button id="btnCargar" class="btn-cargar" onclick="cargarPorUbicacion()">Cargar items</button>
  <div id="listaUbicacion" style="margin-top:20px"></div>
  <button onclick="guardarPorUbicacion()">Guardar</button>
</div>

<div id="tab-mis" class="card hidden">
  <button onclick="exportar()">Exportar CSV</button>
  <div id="listaRegistros"></div>
</div>

</div>

<div class="footer">
  <h2>Inventario Físico 2026</h2>
  © Derechos reservados DAS Logistics Solutions S.A.C<br>
</div>

<div id="alertDup" class="alert-dup">
  ⚠️ Duplicado detectado
</div>

<script src="datos_items.js"></script>
<script src="app.min.js"></script>

</body>
</html>
