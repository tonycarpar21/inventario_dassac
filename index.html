<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario F√≠sico 2026</title>

<style>
:root{
  --azul:#0b3c5d;
  --naranja:#f28c28;
  --gris:#f4f6f8;
}
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{margin:0;padding:15px;background:var(--gris)}

.header{
  background:white;
  border-radius:16px;
  padding:20px;
  text-align:center;
  margin-bottom:15px;
}
.header img{height:70px}

.tabs{
  display:flex;
  background:white;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  background:#e9edf1;
  font-weight:600;
}
.tab.active{
  background:white;
  border-bottom:3px solid var(--naranja);
}

.card{
  background:white;
  border-radius:15px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}
.hidden{display:none}

label{font-weight:600;margin-top:10px;display:block}
input,textarea,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:var(--azul);
  color:white;
  border:none;
  margin-top:15px;
}
button:hover{background:#124d73}

.items-list{
  max-height:220px;
  overflow-y:auto;
  border:1px solid #ddd;
  border-radius:8px;
}
.item-option{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item-option:hover{background:#f1f5f9}

.result{
  background:#f8fafc;
  padding:10px;
  margin-top:10px;
  border-left:5px solid var(--azul);
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.result button{
  width:auto;
  padding:6px 10px;
  font-size:13px;
  background:#c0392b;
}

.footer{
  text-align:center;
  font-size:12px;
  margin-top:40px;
}
.footer .titulo{font-weight:600;margin-bottom:20px}
</style>
</head>

<body>

<div class="header">
  <img src="logo_dassac.png">
</div>

<!-- PANTALLA DNI -->
<div id="pantalla-dni" class="card">
  <label>DNI *</label>
  <input id="dni" placeholder="Ingrese DNI">
  <button onclick="ingresar()">Ingresar</button>
</div>

<!-- SISTEMA -->
<div id="sistema" class="hidden">

  <div class="card">
    <strong>DNI:</strong> <span id="dniMostrado"></span>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="mostrarTab('registrar',this)">Registrar</div>
    <div class="tab" onclick="mostrarTab('registros',this)">
      Mis registros (<span id="contador">0</span>)
    </div>
  </div>

  <!-- REGISTRAR -->
  <div id="tab-registrar" class="card">
    <label>C√≥digo del Item *</label>
    <input id="codigo" onkeyup="filtrar()">
    <div id="lista" class="items-list hidden"></div>
    <div id="info" class="result hidden"></div>

    <label>Ubicaci√≥n Real *</label>
    <input id="ubicacion">

    <label>Cantidad Real *</label>
    <input id="cantidad" type="number" min="0">

    <label>Observaciones</label>
    <textarea id="observaciones" rows="3"></textarea>

    <button onclick="guardar()">Guardar</button>
  </div>

  <!-- REGISTROS -->
  <div id="tab-registros" class="card hidden">
    <button onclick="exportar()">üì• Exportar CSV</button>
    <div id="listaRegistros"></div>
  </div>

</div>

<div class="footer">
  <div class="titulo">Inventario f√≠sico 2026</div>
  ¬© Derechos reservados <strong>DAS Logistics Solutions S.A.C.</strong><br>
  Programador: <strong>Anthony Carranza Paredes</strong>
</div>

<script src="datos_items.js"></script>

<script>
let items=[];
let registros=[];
let DNI_ACTUAL="";

/* INGRESO DNI ‚Äî CORREGIDO */
function ingresar(){
  const dniInput = document.getElementById("dni");
  const pantallaDni = document.getElementById("pantalla-dni");
  const sistema = document.getElementById("sistema");
  const dniMostrado = document.getElementById("dniMostrado");

  if(!dniInput.value.trim()){
    alert("Ingrese DNI");
    dniInput.focus();
    return;
  }

  DNI_ACTUAL = dniInput.value.trim();
  dniMostrado.innerText = DNI_ACTUAL;

  pantallaDni.classList.add("hidden");
  sistema.classList.remove("hidden");
}

/* CARGA ITEMS */
document.addEventListener("DOMContentLoaded",()=>{
  if(!window.catalogoCompleto){
    alert("Error: datos_items.js no carg√≥");
    return;
  }
  items = Object.entries(window.catalogoCompleto).map(([c,d])=>({
    codigo:c,
    descripcion:d.descripcion,
    ubicacion:d.ubicacion,
    saldo:d.saldo
  }));
});

function mostrarTab(tab,el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  document.querySelectorAll("[id^='tab-']").forEach(t=>t.classList.add("hidden"));
  document.getElementById("tab-"+tab).classList.remove("hidden");
}

function filtrar(){
  const v=codigo.value.toLowerCase();
  if(v.length<2){lista.classList.add("hidden");return;}
  const f=items.filter(i=>i.codigo.includes(v)||i.descripcion.toLowerCase().includes(v)).slice(0,10);
  lista.innerHTML=f.map(i=>`
    <div class="item-option" onclick="seleccionar('${i.codigo}')">
      <b>${i.codigo}</b> - ${i.descripcion}
    </div>`).join("");
  lista.classList.remove("hidden");
}

function seleccionar(c){
  codigo.value=c;
  lista.classList.add("hidden");
  const i=items.find(x=>x.codigo===c);
  info.innerHTML=`<b>${i.descripcion}</b>`;
  info.classList.remove("hidden");
  ubicacion.value=i.ubicacion||"";
  cantidad.value=i.saldo ?? "";
}

function guardar(){
  if(!codigo.value||!ubicacion.value||cantidad.value===""){
    alert("Complete los campos obligatorios");
    return;
  }
  registros.push({
    DNI:DNI_ACTUAL,
    Codigo:codigo.value,
    Ubicacion_Real:ubicacion.value,
    Cantidad_Real:cantidad.value,
    Observaciones:observaciones.value,
    Fecha:new Date().toISOString()
  });
  codigo.value="";ubicacion.value="";cantidad.value="";observaciones.value="";
  info.classList.add("hidden");
  actualizar();
}

function actualizar(){
  contador.innerText=registros.length;
  listaRegistros.innerHTML=registros.map((r,i)=>`
    <div class="result">
      <span>${r.Codigo} - ${r.Cantidad_Real} (${r.Ubicacion_Real})</span>
      <button onclick="borrarItem(${i})">üóëÔ∏è</button>
    </div>`).join("");
}

function borrarItem(i){
  if(confirm("¬øSeguro que deseas borrar este registro?")){
    registros.splice(i,1);
    actualizar();
  }
}

function exportar(){
  if(registros.length===0){alert("No hay registros");return;}
  const d=new Date();
  const f=d.getFullYear()+String(d.getMonth()+1).padStart(2,"0")+String(d.getDate()).padStart(2,"0")+"_"+String(d.getHours()).padStart(2,"0")+String(d.getMinutes()).padStart(2,"0")+String(d.getSeconds()).padStart(2,"0");

  let csv="DNI,Codigo,Ubicacion_Real,Cantidad_Real,Observaciones,Fecha\n";
  registros.forEach(r=>{
    csv+=`${r.DNI},${r.Codigo},${r.Ubicacion_Real},${r.Cantidad_Real},"${r.Observaciones}",${r.Fecha}\n`;
  });

  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download=`inventario_${DNI_ACTUAL}_${f}.csv`;
  a.click();

  registros=[];
  actualizar();
  alert("Archivo exportado y registros limpiados");
}
</script>

</body>
</html>
