<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario F铆sico 2026 - DASSAC</title>

<style>
:root{
  --azul:#0b3c5d;
  --azul-claro:#1d6fa5;
  --naranja:#f28c28;
  --gris:#f4f6f8;
  --texto:#1f2933;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI, Tahoma, sans-serif;
  user-select:none;
}

input, textarea{
  user-select:text;
}

body{
  margin:0;
  padding:15px;
  background:var(--gris);
  color:var(--texto);
}

/* HEADER */
.header{
  background:white;
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  margin-bottom:20px;
}

.header img{
  height:70px;
  pointer-events:none;
}

/* TABS */
.tabs{
  display:flex;
  background:white;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}

.tab{
  flex:1;
  padding:12px;
  text-align:center;
  background:#e9edf1;
  cursor:pointer;
  font-weight:500;
}

.tab.active{
  background:white;
  color:var(--azul);
  border-bottom:3px solid var(--naranja);
}

/* CARDS */
.card{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}

.hidden{display:none}

label{
  font-weight:600;
  margin-top:10px;
  display:block;
}

input, textarea, button{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

textarea{
  resize:vertical;
}

input:required{
  border-left:4px solid var(--naranja);
}

button{
  background:var(--azul);
  color:white;
  border:none;
  margin-top:15px;
}

.items-list{
  max-height:250px;
  overflow-y:auto;
  border:1px solid #ddd;
  margin-top:5px;
  border-radius:8px;
}

.item-option{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.item-option:hover{
  background:#f1f5f9;
}

.result{
  background:#f8fafc;
  padding:10px;
  margin-top:10px;
  border-left:5px solid var(--azul);
  border-radius:8px;
}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#555;
  margin-top:40px;
}
.footer .titulo{
  font-size:14px;
  font-weight:600;
  color:var(--azul);
  margin-bottom:20px;
}
.footer strong{
  color:var(--azul);
}
</style>
</head>

<body>

<div class="header">
  <img src="logo_dassac.png" alt="DASSAC Logo">
</div>

<div class="tabs">
  <div class="tab active" onclick="mostrarTab('registrar',this)">Registrar</div>
  <div class="tab" onclick="mostrarTab('registros',this)">
    Mis Registros (<span id="contador">0</span>)
  </div>
</div>

<!-- REGISTRAR -->
<div id="tab-registrar" class="card">
  <label>DNI *</label>
  <input id="usuario" placeholder="Ingrese DNI" required>

  <label>C贸digo del Item *</label>
  <input id="codigo" onkeyup="filtrar()" required>

  <div id="lista" class="items-list hidden"></div>
  <div id="info" class="result hidden"></div>

  <label>Ubicaci贸n Real *</label>
  <input id="ubicacion" required>

  <label>Cantidad Real *</label>
  <input id="cantidad" type="number" min="0" required>

  <label>Observaciones</label>
  <textarea id="observaciones" rows="3" placeholder="(Opcional)"></textarea>

  <button onclick="guardar()">Guardar</button>
</div>

<!-- REGISTROS -->
<div id="tab-registros" class="card hidden">
  <button onclick="exportar()">Exportar CSV</button>
  <button onclick="borrar()">Borrar</button>
  <div id="listaRegistros"></div>
</div>

<div class="footer">
  <div class="titulo">Inventario f铆sico 2026</div>
  漏 Derechos reservados <strong>DAS Logistics Solutions S.A.C.</strong><br>
  Programador: <strong>Anthony Carranza Paredes</strong>
</div>

<script src="datos_items.js"></script>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

let items=[];
let registros=JSON.parse(localStorage.getItem("registros")||"[]");

document.addEventListener("DOMContentLoaded",()=>{
 if(!window.catalogoCompleto){
   alert("Error: datos_items.js no carg贸");
   return;
 }
 items=Object.entries(window.catalogoCompleto).map(([c,d])=>({
   codigo:c,
   descripcion:d.descripcion,
   ubicacion:d.ubicacion,
   saldo:d.saldo,
   unidad:d.unidad
 }));
 actualizar();
});

function mostrarTab(tab,el){
 document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
 el.classList.add("active");
 document.querySelectorAll("[id^='tab-']").forEach(t=>t.classList.add("hidden"));
 document.getElementById("tab-"+tab).classList.remove("hidden");
}

function filtrar(){
 const v=codigo.value.toLowerCase();
 if(v.length<2){lista.classList.add("hidden");return;}
 const f=items.filter(i=>i.codigo.includes(v)||i.descripcion.toLowerCase().includes(v)).slice(0,10);
 lista.innerHTML=f.map(i=>`
  <div class="item-option" onclick="seleccionar('${i.codigo}')">
    <b>${i.codigo}</b> - ${i.descripcion}
  </div>`).join("");
 lista.classList.remove("hidden");
}

function seleccionar(c){
 codigo.value=c;
 lista.classList.add("hidden");
 const i=items.find(x=>x.codigo===c);
 info.innerHTML=`<b>${i.descripcion}</b>`;
 info.classList.remove("hidden");

 //  AUTORRELLENO CORRECTO
 ubicacion.value = i.ubicacion || "";
 cantidad.value  = (i.saldo !== undefined && i.saldo !== null) ? i.saldo : "";
}

function guardar(){
 if(!usuario.checkValidity() ||
    !codigo.checkValidity() ||
    !ubicacion.checkValidity() ||
    !cantidad.checkValidity()){
   alert("Debe completar todos los campos obligatorios (*)");
   return;
 }

 registros.push({
  DNI:usuario.value,
  C贸digo:codigo.value,
  Ubicaci贸n_Real:ubicacion.value,
  Cantidad_Real:cantidad.value,
  Observaciones:observaciones.value,
  Fecha:new Date().toISOString()
 });

 localStorage.setItem("registros",JSON.stringify(registros));

 codigo.value="";
 ubicacion.value="";
 cantidad.value="";
 observaciones.value="";
 info.classList.add("hidden");

 actualizar();
 alert("Registro guardado correctamente");
}

function actualizar(){
 contador.innerText=registros.length;
 listaRegistros.innerHTML=registros.map(r=>`
  <div class="result">
    ${r.C贸digo} - ${r.Cantidad_Real}<br>
    <small>${r.Observaciones || ""}</small>
  </div>`).join("");
}

function exportar(){
 let csv="DNI,C贸digo,Ubicaci贸n_Real,Cantidad_Real,Observaciones,Fecha\n";
 registros.forEach(r=>{
  csv+=`${r.DNI},${r.C贸digo},${r.Ubicaci贸n_Real},${r.Cantidad_Real},"${r.Observaciones}",${r.Fecha}\n`;
 });
 const a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
 a.download="inventario_2026.csv";
 a.click();
}

function borrar(){
 if(confirm("驴Borrar todos los registros?")){
  registros=[];
  localStorage.removeItem("registros");
  actualizar();
 }
}
</script>

</body>
</html>
