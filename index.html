<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario F铆sico 2026</title>

<style>
:root{
  --azul:#0b3c5d;
  --azul-claro:#1d6fa5;
  --naranja:#f28c28;
  --gris:#f4f6f8;
  --texto:#1f2933;
  --rojo:#dc2626;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI, Tahoma, sans-serif;
}

body{
  margin:0;
  padding:15px;
  background:var(--gris);
  color:var(--texto);
}

/* LOGO SUPERIOR */
.logo-top{
  display:flex;
  justify-content:center;
  margin:20px 0 30px;
}
.logo-top img{height:70px;}

/* LOGIN */
.login{
  max-width:400px;
  margin:60px auto;
  background:white;
  padding:25px;
  border-radius:16px;
  box-shadow:0 6px 15px rgba(0,0,0,.1);
}
.login h2{text-align:center;color:var(--azul);}

/* TABS */
.tabs{
  display:flex;
  background:white;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  background:#e9edf1;
  cursor:pointer;
  font-weight:500;
}
.tab.active{
  background:white;
  color:var(--azul);
  border-bottom:3px solid var(--naranja);
}

/* CARDS */
.card{
  background:white;
  border-radius:15px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}
.hidden{display:none}

label{
  font-weight:600;
  margin-top:10px;
  display:block;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  background:var(--azul);
  color:white;
  border:none;
}
button:hover{background:var(--azul-claro);}

/* FILAS */
.row{
  display:flex;
  gap:10px;
}
.col{
  flex:1;
}

/* LISTAS */
.items-list{
  max-height:250px;
  overflow-y:auto;
  border:1px solid #ddd;
  margin-top:5px;
  border-radius:8px;
}
.item-option{
  padding:8px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item-option:hover{background:#f1f5f9;}
.badge{
  background:var(--naranja);
  color:white;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}
.result{
  background:#f8fafc;
  padding:10px;
  margin-top:10px;
  border-left:5px solid var(--azul);
  border-radius:8px;
}

/* ALERTA UNIDAD */
.unidad-diferente{
  border:2px solid var(--rojo)!important;
  color:var(--rojo);
  font-weight:600;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:60px;
  color:#555;
}
.footer .titulo{
  font-size:20px;
  font-weight:700;
  color:var(--azul);
  margin-bottom:15px;
}
.footer .derechos{font-size:13px;margin-bottom:6px;}
.footer .programador{font-size:12px;}
.footer strong{color:var(--azul);}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo-top">
  <img src="logo_dassac.png" alt="Logo Empresa">
</div>

<!-- LOGIN -->
<div id="login" class="login">
  <h2>Ingreso de Usuario</h2>
  <label>DNI</label>
  <input id="dniInput" placeholder="Ingrese DNI">
  <button onclick="ingresar()">Ingresar</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <div class="tabs">
    <div class="tab active" onclick="mostrarTab('registrar',this)">Registrar</div>
    <div class="tab" onclick="mostrarTab('registros',this)">
      Mis Registros (<span id="contador">0</span>)
    </div>
  </div>

  <!-- REGISTRAR -->
  <div id="tab-registrar" class="card">

    <label>C贸digo del Item</label>
    <input id="codigo" onkeyup="filtrar()">

    <div id="lista" class="items-list hidden"></div>
    <div id="info" class="result hidden"></div>

    <label>Ubicaci贸n</label>
    <input id="ubicacion">

    <div class="row">
      <div class="col">
        <label>Cantidad</label>
        <input id="cantidad" type="number" min="0">
      </div>
      <div class="col">
        <label>Unidad de Medida</label>
        <input id="unidad" list="unidades">
      </div>
    </div>

    <datalist id="unidades">
      <option>NIU</option><option>UND</option><option>PZA</option><option>PCS</option>
      <option>KG</option><option>G</option><option>TON</option>
      <option>L</option><option>ML</option><option>GAL</option>
      <option>M</option><option>CM</option><option>MM</option>
      <option>M2</option><option>M3</option>
      <option>CAJ</option><option>PAQ</option><option>SAC</option>
      <option>BOL</option><option>ROL</option>
      <option>JGO</option><option>KIT</option><option>PAR</option>
    </datalist>

    <label>Observaciones (opcional)</label>
    <input id="obs">

    <button onclick="guardar()">Guardar</button>
  </div>

  <!-- REGISTROS -->
  <div id="tab-registros" class="card hidden">
    <button onclick="exportar()"> Exportar CSV</button>
    <div id="listaRegistros"></div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  <div class="titulo">Inventario F铆sico 2026</div>
  <div class="derechos">
    漏 Derechos reservados <strong>DAS Logistics Solutions S.A.C</strong>
  </div>
  <div class="programador">
    Programador: <strong>Anthony Carranza Paredes</strong>
  </div>
</div>

<script src="datos_items.js"></script>

<script>
let DNI=""
let items=[]
let registros=[]
let unidadEsperada=""

function ingresar(){
 if(!dniInput.value.trim()){
   alert("Ingrese DNI")
   return
 }
 DNI=dniInput.value.trim()
 login.classList.add("hidden")
 app.classList.remove("hidden")
}

document.addEventListener("DOMContentLoaded",()=>{
 if(!window.catalogoCompleto){
   alert("Error cargando datos_items.js")
   return
 }
 items=Object.entries(window.catalogoCompleto).map(([c,d])=>({
   codigo:c,descripcion:d.descripcion,ubicacion:d.ubicacion,saldo:d.saldo,unidad:d.unidad
 }))
})

function mostrarTab(tab,el){
 document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))
 el.classList.add("active")
 document.querySelectorAll("[id^='tab-']").forEach(t=>t.classList.add("hidden"))
 document.getElementById("tab-"+tab).classList.remove("hidden")
}

function filtrar(){
 const v=codigo.value.toLowerCase()
 if(v.length<2){lista.classList.add("hidden");return}
 const f=items.filter(i=>i.codigo.includes(v)||i.descripcion.toLowerCase().includes(v)).slice(0,10)
 lista.innerHTML=f.map(i=>`
  <div class="item-option" onclick="seleccionar('${i.codigo}')">
    <b>${i.codigo}</b> - ${i.descripcion}
    ${i.ubicacion?`<span class="badge">${i.ubicacion}</span>`:""}
  </div>`).join("")
 lista.classList.remove("hidden")
}

function seleccionar(c){
 const i=items.find(x=>x.codigo===c)
 codigo.value=c
 ubicacion.value=i.ubicacion||""
 cantidad.value=i.saldo||""
 unidad.value=i.unidad||""
 unidadEsperada=i.unidad||""
 unidad.classList.remove("unidad-diferente")
 info.innerHTML=`<b>${i.descripcion}</b>`
 info.classList.remove("hidden")
 lista.classList.add("hidden")
}

unidad.addEventListener("input",()=>{
 if(unidadEsperada && unidad.value.toUpperCase()!==unidadEsperada.toUpperCase()){
   unidad.classList.add("unidad-diferente")
 }else{
   unidad.classList.remove("unidad-diferente")
 }
})

function guardar(){
 if(!codigo.value||!ubicacion.value||!cantidad.value||!unidad.value){
   alert("Complete todos los campos obligatorios")
   return
 }
 registros.push({
  DNI,
  Codigo:codigo.value,
  Ubicacion:ubicacion.value,
  Cantidad:cantidad.value,
  Unidad:unidad.value,
  Obs:obs.value
 })
 codigo.value=ubicacion.value=cantidad.value=unidad.value=obs.value=""
 info.classList.add("hidden")
 actualizar()
}

function actualizar(){
 contador.innerText=registros.length
 listaRegistros.innerHTML=registros.map((r,i)=>`
  <div class="result">${i+1}. ${r.Codigo} - ${r.Cantidad} ${r.Unidad}</div>
 `).join("")
}

function exportar(){
 if(!registros.length){alert("No hay registros");return}
 const fecha=new Date().toISOString().replace(/[:.]/g,"-")
 let csv="DNI,Codigo,Ubicacion,Cantidad,Unidad,Observaciones\n"
 registros.forEach(r=>{
  csv+=`${r.DNI},${r.Codigo},${r.Ubicacion},${r.Cantidad},${r.Unidad},"${r.Obs}"\n`
 })
 const a=document.createElement("a")
 a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}))
 a.download=`inventario_${DNI}_${fecha}.csv`
 a.click()
 registros=[]
 actualizar()
}
</script>

</body>
</html>
