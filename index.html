<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario F√≠sico 2026</title>

<style>
:root{
  --azul:#0b3c5d;
  --gris:#f4f6f8;
  --naranja:#f28c28;
  --rojo:#b00020;
}

*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}

body{
  margin:0;
  padding:20px;
  background:var(--gris);
}

/* HEADER */
.header{text-align:center;margin-bottom:20px}
.header img{height:80px}

/* DNI */
.dni-box{
  background:white;
  padding:15px;
  border-radius:12px;
  max-width:400px;
  margin:0 auto 20px auto;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}

/* TABS */
.tabs{
  display:flex;
  background:white;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:15px;
}
.tab{
  flex:1;
  padding:12px;
  text-align:center;
  cursor:pointer;
  background:#e9edf1;
}
.tab.active{
  background:white;
  border-bottom:3px solid var(--naranja);
}

/* CARD */
.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 3px 8px rgba(0,0,0,.05);
}

.hidden{display:none}

label{font-weight:600;margin-top:12px;display:block}
.req{color:#888}

input,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

input.rojo{
  border:2px solid var(--rojo);
  background:#fff5f5;
}

button{
  background:var(--azul);
  color:white;
  border:none;
  margin-top:15px;
  cursor:pointer;
}

/* FLEX */
.flex{display:flex;gap:12px}
.flex > div{flex:1}

/* AUTOCOMPLETE */
.list{
  border:1px solid #ddd;
  max-height:220px;
  overflow-y:auto;
  border-radius:8px;
  background:white;
}
.option{
  padding:8px;
  cursor:pointer;
  border-bottom:1px solid #eee;
}
.option:hover{background:#f1f5f9}

/* INFO */
.result{
  background:#f8fafc;
  padding:10px;
  border-left:5px solid var(--azul);
  border-radius:8px;
  margin-top:10px;
}

/* REGISTROS */
.registro{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px;
  border-bottom:1px solid #eee;
}
.registro.rojo{
  background:#ffecec;
  color:var(--rojo);
}

/* BOT√ìN TACHO */
.btn-del{
  width:32px;
  height:32px;
  background:#e5e7eb;
  border:none;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:16px;
  padding:0;
}
.btn-del:hover{background:#d1d5db}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:60px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo_dassac.png">
</div>

<div class="dni-box" id="dniBox">
  <label>DNI <span class="req">*</span></label>
  <input id="dniInput">
  <button onclick="confirmarDNI()">Ingresar</button>
</div>

<div id="app" class="hidden">

<div class="dni-box">
  DNI: <b id="dniFijo"></b>
</div>

<div class="tabs">
  <div class="tab active" onclick="mostrarTab('reg',this)">Registrar</div>
  <div class="tab" onclick="mostrarTab('mis',this)">
    Mis registros (<span id="contador">0</span>)
  </div>
</div>

<!-- REGISTRAR -->
<div id="tab-reg" class="card">
  <label>C√≥digo del item <span class="req">*</span></label>
  <input id="codigo" onkeyup="filtrarItems()">
  <div id="listaItems" class="list hidden"></div>

  <div id="info" class="result hidden"></div>

  <label>Ubicaci√≥n <span class="req">*</span></label>
  <input id="ubicacion">

  <div class="flex">
    <div>
      <label>Cantidad <span class="req">*</span></label>
      <input id="cantidad" type="number" min="0">
    </div>
    <div>
      <label>Unidad de medida <span class="req">*</span></label>
      <input id="unidad" onkeyup="filtrarUnidades()">
      <div id="listaUnidades" class="list hidden"></div>
    </div>
  </div>

  <label>Observaciones (opcional)</label>
  <input id="obs">

  <button onclick="guardar()">Guardar</button>
</div>

<!-- MIS REGISTROS -->
<div id="tab-mis" class="card hidden">
  <button onclick="exportar()">üì• Exportar CSV</button>
  <div id="listaRegistros"></div>
</div>

</div>

<div class="footer">
  <h2>Inventario F√≠sico 2026</h2>
  ¬© Derechos reservados DAS Logistics Solutions S.A.C<br>
  Programador: <strong>Anthony Carranza Paredes</strong>
</div>

<script src="datos_items.js"></script>

<script>
const unidades=["NIU","PIEZAS","KG","G","L","ML","GAL","M","CM","MM","CAJA","PAQUETE"];
let catalogo=[],registros=[],dni="",unidadEsperada="";

document.addEventListener("DOMContentLoaded",()=>{
  catalogo=Object.entries(window.catalogoCompleto).map(([c,d])=>({...d,codigo:c}));
});

/* ===== PROTECCI√ìN CONTRA SALIDA ACCIDENTAL ===== */

/* Advertir si hay registros sin exportar */
window.addEventListener("beforeunload", function (e) {
  if (registros.length > 0) {
    e.preventDefault();
    e.returnValue = "";
  }
});

/* Neutralizar bot√≥n ATR√ÅS */
history.pushState(null, "", location.href);
window.addEventListener("popstate", function () {
  history.pushState(null, "", location.href);
  alert("‚ö†Ô∏è Antes de salir, exporte el inventario.");
});

/* ============================================= */

function confirmarDNI(){
  dni=dniInput.value.trim();
  if(!dni)return alert("Ingrese DNI");
  dniFijo.innerText=dni;
  dniBox.classList.add("hidden");
  app.classList.remove("hidden");
}

function mostrarTab(t,e){
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  e.classList.add("active");
  document.querySelectorAll("[id^='tab-']").forEach(x=>x.classList.add("hidden"));
  document.getElementById("tab-"+t).classList.remove("hidden");
}

function filtrarItems(){
  const v=codigo.value.toLowerCase();
  if(v.length<2){listaItems.classList.add("hidden");return;}
  const f=catalogo.filter(i=>i.codigo.includes(v)||i.descripcion.toLowerCase().includes(v)).slice(0,10);
  listaItems.innerHTML=f.map(i=>`
    <div class="option" onmousedown="seleccionarItem('${i.codigo}')">
      <b>${i.codigo}</b> - ${i.descripcion}
    </div>`).join("");
  listaItems.classList.remove("hidden");
}

function seleccionarItem(c){
  const i=catalogo.find(x=>x.codigo===c);
  codigo.value=i.codigo;
  ubicacion.value=i.ubicacion||"";
  cantidad.value=i.saldo??"";
  unidad.value=i.unidad||"";
  unidadEsperada=i.unidad||"";
  unidad.classList.remove("rojo");
  info.innerHTML=`<b>${i.descripcion}</b>`;
  info.classList.remove("hidden");
  listaItems.classList.add("hidden");
}

function filtrarUnidades(){
  const v=unidad.value.toUpperCase();
  unidad.classList.toggle("rojo",unidadEsperada && v && v!==unidadEsperada);
  const f=unidades.filter(u=>u.includes(v));
  if(!f.length){listaUnidades.classList.add("hidden");return;}
  listaUnidades.innerHTML=f.map(u=>`
    <div class="option"
      onmousedown="
        unidad.value='${u}';
        unidad.classList.toggle('rojo',unidadEsperada && u!==unidadEsperada);
        listaUnidades.classList.add('hidden');
      ">
      ${u}
    </div>`).join("");
  listaUnidades.classList.remove("hidden");
}

function guardar(){
  if(!codigo.value||!ubicacion.value||!cantidad.value||!unidad.value){
    alert("Complete los campos obligatorios");
    return;
  }
  const rojo = unidadEsperada && unidad.value!==unidadEsperada;
  registros.push({codigo:codigo.value,cantidad:cantidad.value,unidad:unidad.value,rojo});
  codigo.value=ubicacion.value=cantidad.value=unidad.value=obs.value="";
  unidadEsperada="";
  info.classList.add("hidden");
  actualizar();
}

function actualizar(){
  contador.innerText=registros.length;
  listaRegistros.innerHTML=registros.map((r,i)=>`
    <div class="registro ${r.rojo?'rojo':''}">
      ${i+1}. ${r.codigo} - ${r.cantidad} ${r.unidad}
      <button class="btn-del" onclick="borrar(${i})">üóëÔ∏è</button>
    </div>`).join("");
}

function borrar(i){
  if(confirm("¬øEliminar este registro?")){
    registros.splice(i,1);
    actualizar();
  }
}

function exportar(){
  if(!registros.length)return;
  let csv="DNI,C√≥digo,Cantidad,Unidad\n";
  registros.forEach(r=>csv+=`${dni},${r.codigo},${r.cantidad},${r.unidad}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download=`inventario_${dni}_${new Date().toISOString().replace(/[:.]/g,'-')}.csv`;
  a.click();
  registros=[];
  actualizar();
}
</script>

</body>
</html>
